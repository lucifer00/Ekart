<div class="row">
  <div class="col-lg-4 col-lg-offset-4">
    <div class="input-group">
      <input type="text" class="form-control" />
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">Go!</button>
      </span>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-4 col-lg-offset-4 center">
    <h2>Products</h2>
    <table hover="true" class="table">
        <thead>
          <!--<tr>
            <th *ngFor="let head of headElements" scope="col">{{head}} </th>
          </tr>-->
        </thead>
        <tbody>
          <tr mdbTableCol *ngFor="let product of products">
            <th scope="row">{{product.displayName}}</th>
            <td>{{product.shortDesc}}</td>
            <td>{{product.price}}</td>
            <td><button (click)=addToKart(product) class="btn btn-default" type="button">Add</button></td>
            <td><button (click)=seeFullDesc(product) class="btn btn-default" type="button">Description</button></td>
          </tr>
        </tbody>
      </table>
  </div>
</div>
<div class="row" *ngIf="showDescription">
    <div class="col-lg-4 col-lg-offset-4 center">
      <h2>Product Description</h2>
      <table hover="true" class="table">
          <thead>
            <!--<tr>
              <th *ngFor="let head of headElements" scope="col">{{head}} </th>
            </tr>-->
          </thead>
          <tbody>
            <tr mdbTableCol>
              <th scope="row">{{prodDesc.displayName}}</th>
              <td>{{prodDesc.shortDesc}}</td>
              <td>{{prodDesc.price}}</td>
              <td>{{prodDesc.description}}</td>
              <td>{{prodDesc.price-(prodDesc.price*prodDesc.discount)/100}}</td>
              <td><input type="number" ui-stepper min="1" max="60" [(ngModel)]="quantity" step-size="1" /></td>
              <td><button (click)=addToKart(prodDesc) class="btn btn-primary" type="button">Add</button></td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
