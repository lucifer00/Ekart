<div class="row" *ngIf="show">
    <div class="col-lg-4 col-lg-offset-4 center">
      <h2>Product Description</h2>
      <table hover="true" class="table">
          <thead>
            <!--<tr>
              <th *ngFor="let head of headElements" scope="col">{{head}} </th>
            </tr>-->
          </thead>
          <tbody>
            <tr mdbTableCol>
              <th scope="row">{{prodDesc.displayName}}</th>
              <td>{{prodDesc.shortDesc}}</td>
              <td>{{prodDesc.price}}</td>
              <td>{{prodDesc.price-(prodDesc.price*prodDesc.discount)/100}}</td>
              <td><input type="number" ui-stepper min="1" max="60" [(ngModel)]="quantity" step-size="1" max="4"/></td>
              <td><button (click)=modify() class="btn btn-primary" type="button">Modify</button></td>
              <td><button (click)=delete() class="btn btn-primary" type="button">Delete</button></td>
            </tr>
          </tbody>
        </table>
        <div *ngIf="errorMsg"  class = "red"><h1>{{errorMsg}}</h1><br></div><br>
    </div>
  </div>
