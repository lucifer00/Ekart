<nav class="navbar navbar-default">
  <div class="container-fluid ">
    <div class="navbar-header">
      <a class="navbar-brand" [routerLink]="['/login']">
      <strong>InfyTel</strong></a>
    </div>
  </div>
</nav>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="container col-sm-4">
    <div class="panel panel-default"> 
      <div class="panel-heading" align="center">
        <h3>Register</h3>
      </div>
      <div class="panel-body" *ngIf="!submit">
          <form [formGroup]="registerForm">
              <div class="form-group">
                  <label for="userId">UserId:</label>&nbsp;<span class="red">*</span>
                  <input type="text" class="form-control" name="userId" formControlName="userId">
              </div>
              <div class="form-group">
                <label for="email">Email:</label>&nbsp;<span class="red">*</span>
                <input type="email" class="form-control" name="email" formControlName="email">
                <div *ngIf="(registerForm.controls['email'].errors && (registerForm.controls['email'].dirty || registerForm.controls['email'].touched))" class="red">
                    <div *ngIf="registerForm.controls.email.errors.required">Email is required</div>
                    <div *ngIf="registerForm.controls.email.errors.pattern">Email should be of the form abc@abc.com</div>
                  </div>
              </div>
            <div class="form-group">
              <label for="name">Name:</label>&nbsp;<span class="red">*</span>
              <input type="text" class="form-control" name="name" formControlName="name">
              <div *ngIf="(registerForm.controls['name'].errors && (registerForm.controls['name'].dirty || registerForm.controls['name'].touched))" class="red">
                <div *ngIf="registerForm.controls.name.errors.required">Name is required</div>
                <div *ngIf="registerForm.controls.name.errors.pattern">Name must not contain numbers and special characters</div>
              </div>
          </div>
            <div class="form-group">
                <label for="password">Password:</label>&nbsp;<span class="red">*</span>
                <input type="password" class="form-control" name="password" formControlName="password" [(ngModel)]="password">
                <div *ngIf="(registerForm.controls['password'].errors && (registerForm.controls['password'].dirty || registerForm.controls['password'].touched))" class="red">
                  <div *ngIf="registerForm.controls.password.errors.required">Password is required</div>
                  <div *ngIf="registerForm.controls.password.errors.pattern">Password must contain a lower case , an upper case , special symbol and 
                    a number.
                  </div>
                </div>
              </div>
            <button type="button" class="btn btn-primary" style="margin:auto;display:block;" [disabled]="!registerForm.valid" (click)="register()">Register</button><br>
            <button type="button" class="btn btn-primary" style="margin:auto;display:block;" [routerLink]="['/login']">Login</button>
          </form>
      </div>
      <div class="panel-body" *ngIf="!submit">
        <div class="red">{{errorMsg}}</div>
      </div>
      <div class="panel-body" *ngIf="submit">
          <div class="red">{{successMsg}}</div>
          <button type="button" class="btn btn-primary" style="margin:auto;display:block;" [routerLink]="['/login']">Login</button>
        </div>
    </div>
  </div>
</div><br><br>
