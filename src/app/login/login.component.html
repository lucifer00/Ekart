<nav class="navbar navbar-default">
  <div class="container-fluid ">
    <div class="navbar-header">
      <a class="navbar-brand" [routerLink]="['/login']">
      <strong class="navbarHeader">InfyTel</strong></a>
    </div>
  </div>
</nav>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="container col-sm-4">
    <div class="panel panel-default"> 
      <div class="panel-heading">
        <h3>Login</h3>
      </div>
      <div class="panel-body">
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label for="userId">User Id:</label>&nbsp;<span class="red">*</span>
          <input type="text" class="form-control" name="userId" formControlName="userId">
        </div>
        <div class="form-group">
          <label for="password">Password</label>&nbsp;<span class="red">*</span>
          <input type="password" class="form-control" name="password" formControlName="password">
          <div *ngIf="(loginForm.controls['password'].errors && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched))" class="red">
            Password is required
          </div>
        </div>
        <div *ngIf="errorMsg"  class = "red">{{errorMsg}}<br></div><br>
        <button type="button" class="btn btn-primary" id="submit" (click)="login()">Login</button>
        <button  type="button" class="btn btn-primary" [routerLink]="['/register']">Register</button><br>
      </form>
    </div>
    </div>
   </div>
   <div class="col-sm-4"></div>
  </div>
