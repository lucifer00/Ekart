    <div class="container-fluid ">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>

            <a class="navbar-brand" [routerLink]="['/homeRegistered']">

            <button class="btn btn-primary navbar-btn navbar-right" (click)="logout()"

<div class="row">
        <div class="col-lg-4 col-lg-offset-4 center">
          <h2>Cart Description</h2>
          <table hover="true" class="table">
              <thead>
                <!--<tr>
                  <th *ngFor="let head of headElements" scope="col">{{head}} </th>
                </tr>-->
              </thead>
              <tbody>
                <tr mdbTableCol *ngFor="let kart of karts.cartdetails">
                  <th scope="row">{{kart.displayName}}</th>
                  <td>{{kart.category}}</td>
                  <td>{{kart.price}}</td>
                  <td>{{kart.deliveryCharge}}</td>
                  <td>{{kart.quantity}}</td>
                  <td>{{kart.total}}</td>
                  <td><button (click)=modifyKart(kart) class="btn btn-primary" type="button">Modify</button></td>
                  <td><button (click)=delete(kart) class="btn btn-primary" type="button">Delete</button></td>
                </tr>
              </tbody>
            </table>
            <ul class="list-group">
                    <span class="badge badge-secondary">Total Price:</span><li class="list-group-item">{{karts.totalPrice}}</li>
                    <span class="badge badge-secondary">Total Delivery Charge:</span><li class="list-group-item">{{karts.totalDeliveryCharge}}</li>
                    <span class="badge badge-secondary">Grand Total :</span><li class="list-group-item">{{karts.grandTotal}}</li>
            </ul>
        </div>
      </div>
